        <script type="text/template" id="tmpl_dropdown">
            <div style="width:200px" id="brick13" bx-name="dropdown" bx-datakey="dropdown_list" bx-tmpl="dropdown" class="dropdown dropdown-arrow">
                {{#dropdown_list}}
                {{#selected}}
                <span class="dropdown-hd">
                    <span class="dropdown-text" value="{{value}}">{{text}}</span>
                    <i class="iconfont icon-arrow-down">&#459</i>
                </span>
                {{/selected}}
                {{/dropdown_list}}
                <ul class="dropdown-list dropdown-list-noicon">
                    {{#dropdown_list}}
                    <li class="dropdown-item{{#selected}} dropdown-itemselected{{/selected}}"><span value="{{value}}">{{text}}</span></li>
                    {{/dropdown_list}}
                </ul>
                {{#dropdown_list}}
                {{#selected}}
                <input value="{{value}}" type="hidden" />
                {{/selected}}
                {{/dropdown_list}}
            </div>
        </script>

                {{/selected}}
                </span>
                
                {{/dropdown_list}}
                <ul class="dropdown-list dropdown-list-noicon">
                    {{#dropdown_list}}
                    <li class="dropdown-item{{#selected}} dropdown-itemselected{{/selected}}"><span value="{{value}}">{{text}}</span></li>
                    {{/dropdown_list}}
                </ul>
                {{#dropdown_list}}

                <input value="{{value}}" type="hidden" />
                {{/selected}}
                {{/dropdown_list}}
        </script>
