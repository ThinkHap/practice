<!DOCTYPE html>
<html>
    <head>
        <meta charset="gbk" />
        <title>demo</title>
        <style type="text/css">
            body, form, h1, h2, h3, h4, p, img, ul, li, ol, dl, dt, dd, a, span, input, tr, th, td{margin:0;padding:0;}
		    body {font:normal 12px/1.5 "Arial","宋体","Simsun","Tahoma",sans-serif;}
		    li {list-style:none;}
		    img {border:0 none;vertical-align:top;}
		    table {border-collapse:collapse;border-spacing:0;}
            .clear-fix:after {display:block;visibility:hidden;font-size:0;line-height:0;clear:both;content:"";}  
            .clear-fix {zoom:1;}
		    a {color:#000;text-decoration:none;}
		    a:hover {color:#f44;text-decoration:underline;}
            
        </style>
        <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
        <style type="text/css">
            s {
                display:block;
                width:50px;
                height:50px;
                margin:200px 0 0 200px;
                background-color:#f90;
                border-radius:25px;
                -webkit-animation:animations 10s linear infinite;
            }
            @-webkit-keyframes animations{
            	0%{-webkit-transform:translate(0,0);}
            	12%{-webkit-transform:translate(80px,-25px);}
            	25%{-webkit-transform:translate(200px,-50px);}
            	38%{-webkit-transform:translate(320px,-25px);}
            	50%{-webkit-transform:translate(400px,0);}
            	62%{-webkit-transform:translate(320px,25px);}
            	75%{-webkit-transform:translate(200px,50px);}
            	87%{-webkit-transform:translate(80px,25px);}
            	100%{-webkit-transform:translate(0,0);}
            }
            
        </style>
    </head>
    <body>
        beforeunload
        <input type="checkbox" name="check" pref="taobao_biz.shortcuts_options.enable_boss_shortcut" value="" id="J_addBosskey" class="add_bosskey" shortcuts="true,true,false,69">
        <s></s>
        <script>
                var S = KISSY, D = S.DOM, E = S.Event;

                    console.log('are you sure')
                    //return '您正在编辑的博客尚未保存，确定要离开此页吗？';
                
                }, false);
                //window.onbeforeunload = function(){

                //    return '您正在编辑的博客尚未保存，确定要离开此页吗？';
                //}
                //E.on(document, 'beforeunload', function(){
                //    alert('are you sure?')
                //});
            var addBosskey = S.one('#J_addBosskey');

            document.addEventListener('DOMContentLoaded', function(e){
                console.log(e);
            }, false);
            D.get(addBosskey).addEventListener('change', function(e){
                console.log(e);
                console.log('valuechange');
            });

           document.addEventListener('mousewheel', function(e){
                console.log(e);
                console.log('mousewheel');
            },false); 

            E.on(window, 'mousewheel', function(e){
                console.log(e);
            });
            
        </script>        
    </body>
</html>
