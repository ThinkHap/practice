<!DOCTYPE html>
<html>
    <head>
        <meta charset="gbk" />
        <title>demo</title>
        <style type="text/css">
            body, form, h1, h2, h3, h4, p, img, ul, li, ol, dl, dt, dd, a, span, input, tr, th, td{margin:0;padding:0;}
		    body {font:normal 12px/1.5 "Arial","宋体","Simsun","Tahoma",sans-serif;}
		    li{list-style:none;}
		    img {border:0 none;vertical-align:top;}
		    table {border-collapse:collapse;border-spacing:0;}
            .cf:after{display:block;visibility:hidden;font-size:0;line-height:0;clear:both;content:"";}  
            .cf{zoom:1;}
		    a{color:#000;text-decoration:none;}
		    a:visited{}
		    a:hover{text-decoration:underline;}
		    a:active{}
            
        </style>
    </head>
    <body>
        <div class="test">
            
        </div>
        <script>
            function fix(fixNumber, decimalPlaces) {
                var div = Math.pow(10, decimalPlaces);
                fixNumber = new String(Math.round(fixNumber * div)/div);
                if (fixNumber.lastIndexOf(".")==-1){
                    fixNumber = fixNumber + ".";
                }
                var zerosRequired = decimalPlaces - (fixNumber.length - fixNumber.lastIndexOf(".") -1);
                for (var i = 0; i < zerosRequired; i++) {
                    fixNumber = fixNumber + "0";
                }

                return fixNumber;
            }
            
            var fixNumber = prompt("please enter fix number","");
            var decimal = prompt("please enter decimalPlaces","");
            document.write(fix(fixNumber, decimal));
        </script>
    </body>
</html>
