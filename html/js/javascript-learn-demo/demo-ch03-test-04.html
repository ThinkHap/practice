<!DOCTYPE html>
<html>
    <head>
        <meta charset="gbk" />
        <title>demo</title>
        <style type="text/css">
            body, form, h1, h2, h3, h4, p, img, ul, li, ol, dl, dt, dd, a, span, input, tr, th, td{margin:0;padding:0;}
		    body {font:normal 12px/1.5 "Arial","宋体","Simsun","Tahoma",sans-serif;}
		    li{list-style:none;}
		    img {border:0 none;vertical-align:top;}
		    table {border-collapse:collapse;border-spacing:0;}
            .cf:after{display:block;visibility:hidden;font-size:0;line-height:0;clear:both;content:"";}  
            .cf{zoom:1;}
		    a{color:#000;text-decoration:none;}
		    a:visited{}
		    a:hover{text-decoration:underline;}
		    a:active{}
            
        </style>
    </head>
    <body>
        <div class="test">
            
        </div>
        <script>
            var num = prompt("please enter a number between -100 to 100");
            function calcMulti(num){
                var counter = 1;
                do{
                    document.write(num + " * " + counter + " = " + num * counter + "<br />");
                    counter++;
                }while(counter <= num);
            };
            if (isNaN(num)){
                alert("please enter a valid number");
            }else if (num < -100 || num >100){
                alert("please enter a number between -100 to 100");
            }else {
                calcMulti(num);    
            }
        </script>
    </body>
</html>
