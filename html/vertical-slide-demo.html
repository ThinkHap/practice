<!DOCTYPE html>
<html>
    <head>
        <meta charset="gbk" />
        <title>vertical-slide-demo</title>
        <style type="text/css">
            body, form, h1, h2, h3, h4, p, img, ul, li, ol, dl, dt, dd, a, span, input, tr, th, td{margin:0;padding:0;}
		    body {font:normal 12px/1.5 "Arial","ËÎÌå","Simsun","Tahoma",sans-serif;}
		    li {list-style:none;}
		    img {border:0 none;vertical-align:top;}
		    table {border-collapse:collapse;border-spacing:0;}
            .clear-fix:after {display:block;visibility:hidden;font-size:0;line-height:0;clear:both;content:"";}  
            .clear-fix {zoom:1;}
		    a {color:#000;text-decoration:none;}
		    a:hover {color:#f44;text-decoration:underline;}
            body {
                width: 100%;
                height: 100%;
                background-color:#000;
                overflow:hidden;
            }
            section {
                display: -webkit-box;
                -webkit-box-align: center;
                -webkit-box-pack: center;
                width: 100%;
                height: 100%;
                color:#fff;
                position:absolute;
                top: 0;
                left: 0;
                -webkit-box-orient: horizonal; 
                -webkit-box-pack: justify;



                -webkit-transition: -webkit-transform, .5s, ease-in-out;
            } 
            .slide-before {
                -webkit-transform: translate3d(0, -400%, 0);
            }
            .slide-prev {
                -webkit-transform: translate3d(0, -200%, 0);
            }
            .slide-next {
                -webkit-transform: translate3d(0, 200%, 0);
            }
            .slide-after {
                -webkit-transform: translate3d(0, 400%, 0);
            }
            section > div {
                display: -webkit-box;
            }
        </style>
        <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
    </head>
    <body>
        <section class="slide slide-current">
            <div class="">slide1</div>
            <div class="">slide2</div>
            <div class="">slide3</div>
        </section>
        <section class="slide slide-next">slide2</section>
        <section class="slide slide-after">slide3</section>
        <section class="slide slide-after">slide4</section>
        <section class="slide slide-after">slide5</section>
    </body>
</html>
