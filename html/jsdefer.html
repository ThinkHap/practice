<!DOCTYPE html>
<html>
    <head>
        <meta charset="gbk" />
        <title>script defer example demo</title>
        <style type="text/css">
            body, form, h1, h2, h3, h4, p, img, ul, li, ol, dl, dt, dd, a, span, input, tr, th, td{margin:0;padding:0;}
		    body {font:normal 12px/1.5 "Arial","ו","Simsun","Tahoma",sans-serif;}
		    li{list-style:none;}
		    img {border:0 none;vertical-align:top;}
		    table {border-collapse:collapse;border-spacing:0;}
            .cf:after{display:block;visibility:hidden;font-size:0;line-height:0;clear:both;content:"";}  
            .cf{zoom:1;}
		    a{color:#000;text-decoration:none;}
		    a:visited{}
		    a:hover{text-decoration:underline;}
		    a:active{}
        </style>
    </head>
    <body>
        <h1>test js</h1>
        <script>
            function loadScript(url, callback){
                var script = document.createElement("script");
                script.type = "text/javascript";
                if(script.readyState){ //IE
                    script.onreadystatechange = function(){
                        if(script.readyState == "loaded" || script.readyState == "complete"){
                            script.onreadystatechange = null;
                            callback();
                        };
                    };
                } else { //Others
                    script.onload = function(){
                        callback();
                    };
                };
                script.src = url;
                document.getElementsByTagName("head")[0].appendChild(script);
            };
            loadScript("xx.js", function(){
                Application.init();
            });
        </script>
    </body>
</html>
