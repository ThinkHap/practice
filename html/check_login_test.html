            var text = document.getElementById('text');
            var calc = document.getElementById('calc');
            var answ = document.getElementById("answer");
            var symbol = new Array("+","-","*","/");
            calc.onclick = function(){
                for (var i = 0; i < symbol.length; i++){
                    var str = symbol[i];
                    if(text.value.indexOf(str)>0){
                        var length = text.value.length;
                        var textValue = text.value.substring(0, length);
                        var text_arrs = textValue.split(str);
                        var str1 = parseInt(text_arrs[0]);
                        var str2 = parseInt(text_arrs[1]);
                        if(i==0){
                            var answer = str1 + str2;
                        }else if(i == 1){
                            var answer = str1 - str2;
                        }else if(i == 2){
                            var answer = str1 * str2;
                        }else if(i == 3){
                            var answer = str1 / str2;
                        }
                        answ.innerHTML = answer;
                    }
                }
                return false;
            };
        </script>
