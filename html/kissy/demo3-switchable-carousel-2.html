        <script>
            (function(S){
                    var DOM = S.DOM, 
                        Event = S.Event;
                    S.use("switchable", function(S){
                        //S.ready(function(S){
                            //通过DOM元素DEMO2新建一个Tab
                            var tiny_slide = new S.Carousel('#J_TinySlide', {
                                effect: 'scrollx',
                                easing: 'easeOutStrong',
                                circular: true,
                                step: 1,
                                viewSize: [274],
                                prevBtnCls: 'tiny-prev',
                                nextBtnCls: 'tiny-next',
                                hasTriggers: false,
                                interval: 2,
                                autoplay: true,
                                lazyDataType: 'img-src'
                            })
			                var ex_index = S.one('#J_TinySlide .txt-indicator'),
			                	ex_length = tiny_slide.length;
			                tiny_slide.on('switch',function(){
			                	var index = tiny_slide.activeIndex + 1;
			                	ex_index.html('<em>' + index + '</em>/' + '<em>' + ex_length + '</em>');
			                });
 
                        //});
                    });
              
               
            })(KISSY);
