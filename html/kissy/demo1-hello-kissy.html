<!DOCTYPE html>
<html>
    <head>
        <meta charset="gbk" />
        <title>demo</title>
        <style type="text/css">
            body, form, h1, h2, h3, h4, p, img, ul, li, ol, dl, dt, dd, a, span, input, tr, th, td{margin:0;padding:0;}
		    body {font:normal 12px/1.5 "Arial","宋体","Simsun","Tahoma",sans-serif;}
		    li{list-style:none;}
		    img {border:0 none;vertical-align:top;}
		    table {border-collapse:collapse;border-spacing:0;}
            .cf:after{display:block;visibility:hidden;font-size:0;line-height:0;clear:both;content:"";}  
            .cf{zoom:1;}
		    a{color:#000;text-decoration:none;}
		    a:visited{}
		    a:hover{text-decoration:underline;}
		    a:active{}


            .demo-wrap {
                position: relative;
                margin-top: 20px;
                height: 110px;
            }
            #demo-txt {
                position: absolute;
                left: 400px;
                top: 0;
                color:#333333;
                font: normal 26px/2 Futura,"Century Gothic",AppleGothic,sans-serif;
                opacity: 0;
                filter: alpha(opacity=0);
            }
            #demo-img {
                position: absolute;
                left: 0;
                top: 0;
            }
    
            
            
        </style>
        <script src="http://a.tbcdn.cn/s/kissy/1.1.6/kissy-min.js?t=20111130.js"></script>
    </head>
    <body>
        <button id="demo-btn">Start!</button>
        <button id="demo-reload">Reload!</button>
        <div class="demo-wrap">
            <img id="demo-img" src="http://docs.kissyui.com/logo/logo.png" alt=""/>        
            <h2 id="demo-txt">HELLO KISSY, NOT KITTY!</h2>
        </div>
        <script>
            (function(){
                KISSY.ready(function(S){
                    var DOM = S.DOM, 
                        Event = S.Event,
                        btn = DOM.get('#demo-btn'),
                        reload = DOM.get('#demo-reload');
                    var _Anim = function(){
                        S.Anim('#demo-img', 'left: 400px; opacity: 0', 2, 'easeOut', function(){
                            S.Anim('#demo-txt', 'left:0; opacity: 1; fontSize: 28px', 2, 'bounceOut').run()
                            DOM.removeAttr(btn, 'disabled');
                        }).run();
                        console.log(S.now());
                    }
                    Event.on(btn, 'click', function(){
                        DOM.attr(btn, 'disabled', true);
                        _Anim();
                    })
                    Event.on(reload, 'click', function(){
                        DOM.removeAttr('#demo-img', 'style');
                        DOM.removeAttr('#demo-txt', 'style');
                        _Anim();
                    })
                
                })
            
            })();
        </script>

    </body>
</html>
