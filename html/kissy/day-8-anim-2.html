            <input type="button" name="some_name" value="隐藏下面的层" id="button1"/>
            <div class="box box1"></div>
            <br />
            <input type="button" name="some_name" value="淡入\淡出下面的层" id="button2"/>
            <div class="box box2"></div>
            <br />
            <input type="button" name="some_name" value="slide/toggle方法" id="button3"/>
            <div class="box box3"></div>
            <br />
        </div>
        <script>
            (function(S){
                S.use('core',function(){
                    var Event = S.Event, DOM = S.DOM;

                    Event.on('#button1','click',function(){
                        var $div = S.one('.box1');
                        //$div.show(0.5);
                        if($div.css('display') == 'block'){
                            $div.hide(0.5);
                        }else{
                            $div.show(0.5);
                        }
                    });

                    Event.on('#button2','click',function(){
                        var $div = S.one('.box2');
                        if($div.css('display')=='none'){
                            $div.fadeIn(0.5,function(){
                                $div.css({'display':'block'});
                            });
                        }else{
                            $div.fadeOut(0.5,function(){
                                $div.css({'display':'none'});
                            });
                        }
                    });

                    Event.on('#button3','click',function(){
                        var $div = S.one('.box3');
                        if($div.css('display')=='none'){
                            $div.slideDown(0.5,function(){
                                $div.css({'display':'block'});
                            });
                        }else{
                            $div.slideUp(0.5,function(){
                                $div.css({'display':'none'});
                            });
                        }
                    });

                });
            })(KISSY);
        </script>
