<!DOCTYPE html>
<html>
    <head>
        <meta charset="gbk" />
        <title>demo</title>
        <style type="text/css">
            body, form, h1, h2, h3, h4, p, img, ul, li, ol, dl, dt, dd, a, span, input, tr, th, td{margin:0;padding:0;}
		    body {font:normal 12px/1.5 "Arial","ו","Simsun","Tahoma",sans-serif;}
		    li{list-style:none;}
		    img {border:0 none;vertical-align:top;}
		    table {border-collapse:collapse;border-spacing:0;}
            .cf:after{display:block;visibility:hidden;font-size:0;line-height:0;clear:both;content:"";}  
            .cf{zoom:1;}
		    a{color:#000;text-decoration:none;}
		    a:visited{}
		    a:hover{text-decoration:underline;}
		    a:active{}

            .anim {
                display:block;
                width:100px;
                height:100px;
                line-height:100px;
                text-align:center;
                border-radius:50px;-moz-border-radius:50px;-webkit-border-radius:50px;-o-border-radius:50px;background:#B73432;
                transition:all .5s ease-in-out .2s;
                -moz-transition:all .5s ease-in-out .2s;
                -webkit-transition:all .5s ease-in-out .2s;
                -o-transition:all .5s ease-in-out .2s;
            }
            #anim.anim:hover {
                -moz-transform:rotate(360deg) scale(2);
                -webkit-transform:rotate(360deg) scale(2);
                -o-transform:rotate(360deg) scale(2);
            }
            
        </style>
    </head>
    <body>
        <figure id="anim" class="anim">anim</figure>        
    </body>
</html>
