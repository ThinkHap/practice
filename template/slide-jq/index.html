<!DOCTYPE html>
<html>
    <head>
        <meta charset="gbk" />
        <title>slide with jquery - demo</title>
        <style type="text/css">
            body, form, h1, h2, h3, h4, p, img, ul, li, ol, dl, dt, dd, a, span, input, tr, th, td{margin:0;padding:0;}
		    body {font:normal 12px/1.5 "Arial","宋体","Simsun","Tahoma",sans-serif;}
		    li {list-style:none;}
		    img {border:0 none;vertical-align:top;}
		    table {border-collapse:collapse;border-spacing:0;}
            .clear-fix:after {display:block;visibility:hidden;font-size:0;line-height:0;clear:both;content:"";}  
            .clear-fix {zoom:1;}
		    a {color:#000;text-decoration:none;}
		    a:hover {color:#f44;text-decoration:underline;}
            
        </style>
        <script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.js"></script>
        <style type="text/css">
            .container {
                position:relative;
                width: 990px;
                height: 400px;
                margin: 0 auto;
                overflow: hidden;
            }
            .container .main {
                position: absolute;
                width: 4950px;
            }
            .container .main li {
                float: left;
                width: 990px;
                height: 400px;
            }
            .container .sub {
                position:absolute;
                right: 10px;
                bottom: 10px;
            }
            .container .sub li {
                float: left;
                width: 10px;
                height: 10px;
                background-color: #ccc;
                margin-right: 10px;
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
        <div id="container" class="container">
            <ul id="main" class="main clear-fix">
                <li>
                    <a href="#" title="" data-stat="" target="_blank"><img src="http://img.la/f90/990x400" alt=""/></a>
                </li>
                <li>
                    <a href="#" title="" data-stat="" target="_blank"><img src="http://img.la/f80/990x400" alt=""/></a>
                </li>
                <li>
                    <a href="#" title="" data-stat="" target="_blank"><img src="http://img.la/f70/990x400" alt=""/></a>
                </li>
                <li>
                    <a href="#" title="" data-stat="" target="_blank"><img src="http://img.la/f60/990x400" alt=""/></a>
                </li>
                <li>
                    <a href="#" title="" data-stat="" target="_blank"><img src="http://img.la/f50/990x400" alt=""/></a>
                </li>
            </ul>
            <ul id="sub" class="sub clear-fix">
                <li data-no="1"></li>
                <li data-no="2"></li>
                <li data-no="3"></li>
                <li data-no="4"></li>
                <li data-no="5"></li>
            </ul>
        </div>
        <script>
            var container = $('#container');
            var main = $('#main');
            var sub = $('#sub');

            sub.find('li').click(function(){
                var no = $(this).attr('data-no');
                main.stop().animate({'left' : -990 * (no - 1) + 'px'}, 500);
            });
        </script>
    </body>
</html>
